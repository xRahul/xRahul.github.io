    <title>Rahul Jain</title>
    <style>
        @font-face {
            font-family: Cormorant Garamond;
            font-style: normal;
            font-weight: 600;
            src: url(/assets/cormorant-garamond/CormorantGaramond-SemiBold.woff2);
            unicode-range: U+0000-00FF,
                U+0131,
                U+0152-0153,
                U+02BB-02BC,
                U+02C6,
                U+02DA,
                U+02DC,
                U+0304,
                U+0308,
                U+0329,
                U+2000-206F,
                U+2074,
                U+20AC,
                U+2122,
                U+2191,
                U+2193,
                U+2212,
                U+2215,
                U+FEFF,
                U+FFFD;
            font-display: swap;
        }

        .title {
            font-family: "Cormorant Garamond", "Book Antiqua", "Palatino Linotype", Palatino, serif;
            font-size: 400%;
            margin-top: auto;
            margin-bottom: auto;
        }

        .subtitle {
            font-family: "Book Antiqua", "Palatino Linotype", Palatino, serif;
            font-size: 150%;
            font-weight: normal;
            margin-top: auto;
            margin-bottom: auto;
        }

        .subnote {
            margin-top: 2em;
            font-family: "Palatino Linotype", Palatino, serif;
            font-size: 75%;
        }

        .outer {}

        .middle {}

        .innie {
            width: auto;
            height: auto;
            text-align: center;
            text-shadow: 0 0 1px white;
        }

        a {
            text-decoration: none;
        }

        svg {
            height: 2em;
            margin: 1em;
        }

        html,
        body {
            height: 100%;
            /* min-height is buggie in IE */
        }

        body,
        .innie {
            display: flex;
            flex-direction: column;
            /* now centers things in X,Y axis */
            align-items: center;
            justify-content: center;
        }


        .flip-animation span {
            display: inline-block;
            animation: flip 6s infinite;
            animation-delay: calc(.1s * var(--i))
        }

        .display-none {
            display: none;
        }

        @keyframes flip {

            0% {
                transform: rotateY(360deg)
            }

            95% {
                transform: rotateY(360deg)
            }
        }

        .swap-animation:before {
            content: "";
            animation: swap-text 6s linear infinite;
        }

        @keyframes swap-text {
            0% {
                content: "Software Engineer";
            }

            50% {
                content: "Software Engineer";
            }

            68% {
                content: "Avid Reader";
            }

            76% {
                content: "Tech Enthusiast";
            }

            84% {
                content: "Gamer";
            }

            92% {
                content: "Amateur Guitarist";
            }

            100% {
                content: "Software Engineer";
            }
        }
    </style>
</head>

                    <span style="--i:6">J</span><span style="--i:7">A</span><span style="--i:8">I</span><span
                        style="--i:9">N</span>
                </h1>
                <h2 class="subtitle swap-animation"><span class="display-none">Software Engineer</span></h2>
