<!-- open graph metadata -->
<meta property="og:title" content="{% if page.title and page.title != '' %}{{ page.title | escape }}{% else %}{{ site.name | escape }}{% endif %}">


<meta property="og:image" content="{% include head/thumb_image_url.html %}">
<meta property="og:url" content="{{ page.url | prepend: site.url }}">
<meta property="og:description" content="{{ page.description | escape }}">
<meta property="profile:first_name" content="Rahul">
<meta property="profile:last_name" content="Jain">
<meta property="og:site_name" content="{{ site.name | escape }}">

{% if page.url contains '/posts' %}
  {%  unless page.url contains '/posts/page'  %}
    <meta property="og:type" content="article">
    <meta property="article:author" content="{{ site.name | escape }}">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    {% for tag in page.tags %}
      <meta property="article:tag" content="{{ tag }}">
    {% endfor %}
  {% endunless %}
{% else %}
  <meta property="og:type" content="website">
{% endif %}

{% endif %}
